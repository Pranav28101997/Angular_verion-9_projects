<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="background">
<div class="bg">
  <div class="recharge-comp">
    <h1 class="heading">Details for notifications</h1>
    <form #rechargeForm="ngForm">
        <div class="form-group recharge">
          <label for="exampleInputEmail1" >Enter new email-Id</label>
          <input type="text" class="form-control" name="email-address"
           placeholder="Email address" [(ngModel)]="emailAddress">
          <small id="emailHelp" *ngIf="onEmptyClick" class="form-text text-danger">enter valid details</small>
        </div>
        <div class="form-group recharge">
          <label for="exampleInputPassword1">Enter new mobile number </label>
          <input type="text" class="form-control"  name="mobile-number" 
           placeholder="phone number" [(ngModel)]="mobileNumber">
           <small id="emailHelp" *ngIf="onEmptyClick" class="form-text text-danger">enter valid details</small>
        </div>
        <div>
        <button type="submit" (click)="onSubmit()" [disabled]="onclick" class="btn btn-primary">Update details</button></div><br>
        <div *ngIf="onclick">
            <button type="submit" class="btn btn-primary" routerLink="/package-subscription">Home Page</button></div><br>
        <div class="form-group recharge-done" *ngIf="onclick">
            <h3 class="heading">Updated successfully !!!</h3>
          </div>
      </form> 
  </div>
</div>
</div>
</body>
</html>
